<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MyToDo</ion-title>
    <ion-buttons slot="end" (click)="openModal()">
      <div style="margin-right: 10px">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of todo">
        <ion-checkbox slot="start" checked="{{item.completed}}" (click)="toggleCheck(item.id)"></ion-checkbox>
        &nbsp;
        <ion-label (click)="openModal(item.id, item.name, item.detail)">{{item.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
