<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" (click)="dismiss()">
        <div style="margin-left: 10px">
          <ion-icon name="arrow-round-back"></ion-icon>
        </div>
      </ion-buttons>
    <ion-title>Add or Update List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Task Name</ion-label>
          <ion-input [(ngModel)]="taskName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Detail</ion-label>
          <ion-textarea [(ngModel)]="taskDetail"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="saveTodo()">save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
